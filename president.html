<!DOCTYPE html>
<html>
 <head>
     <title>President</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
       integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
       integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </head>
<body style="background-color: aquamarine; margin-left: 10px;">
<h1>President guess by Suresh Tulam</h1>



<form style="background-color: beige; border: 2px solid black ;margin-left: 10px; width: 500px; padding: 10px 10px 10px; border-radius: 25px;" >
    <label for="form1_age">Enter the secret president name</label>
    <input type ="password" id="secrete" name="form1_age" min=10 max=50 step=2 value="George Washington"> <br>
  <br>
    <label for="form1_nick">Guess the president</label>
    <input type ="text" placeholder="Enter your guess here.." id="guess" name="form1_nick" autofocus required> <br><br>

    <input type="button"  onclick="checkGuess()" value="Check the Guess">

</form>




<p id="result"> </p><br><br>

<input type="button" onclick="playagain()" value="Start Game Again!">

<hr>

<div>
    click on image <br>
    <img id="image" onclick="swapImage()" src="images/albatross.jpg" alt="albatross" width="200"; height="200">
</div>
<hr>
<script> 
let correct=0,wrong=0,useImage=1;
let streak=0
function checkGuess(){
   
     
    if(document.getElementById("secrete").value==document.getElementById("guess").value){
        correct++;
        streak=0
        alert('You got it right!!')
        playagain()
    }
    else{
        wrong++;
        streak++
       

        
        if(streak==3){
   alert('Sorry.. Game Over!! Play Again.')
   playagain()

     }else{
        alert('Wrong President. Try Again!')
     }
    }
    document.getElementById('result').innerHTML="Correct Guess:"+correct+"\nWrong Guess:"+wrong

     
}
function playagain(){
    location.reload()
    
}

function swapImage(){
    switch (useImage){
        case 1: document.getElementById('image').src="images/magpie.jpg";useImage++;break;
        case 2: document.getElementById('image').src="images/troupial.jpg";useImage++;break;
        case 3: document.getElementById('image').src="images/albatross.jpg";useImage=1;break;


    }
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
